<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Base styles for the navigation menu */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #555;
    }
    /* Additional styles when scrolled */
    .scrolled {
      background-color: #555;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav id="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div style="height: 1000px;"></div> <!-- Placeholder to create scrolling -->

  <script>
    const nav = document.getElementById('main-nav');

    // Function to toggle 'scrolled' class based on scroll position
    function toggleScrolled() {
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    }

    // Add scroll event listener to toggle 'scrolled' class
    window.addEventListener('scroll', toggleScrolled);
  </script>
</body>
</html>
